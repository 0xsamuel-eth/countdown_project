<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>OLD IPHONE GIVEAWAY</h3>
        <h4 class="giveaway">
          Giveaway ends on Sunday, September 3 2023, 11:30am
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, repudiandae ea? Dignissimos quis error aliquam quod rerum. Ut, rerum autem.
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
          <!-- end of item -->
          <!-- hours -->
          <div class="deadline-format">
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
          <!-- end of item -->
          <!-- mins -->
          <div class="deadline-format">
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
          <!-- end of item -->
          <!-- secs -->
          <div class="deadline-format">
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
          <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
